<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <header class="bg-[url(/src/images/24_banner-bg.jpg.jpeg)] bg-center bg-cover h-[100vh] py-8 text-white">
      <nav class="g-[#0071f8] sticky flex justify-between items-center  mb-24 px-[125px]">
        <img src="./src/images/07_logo.png" alt="" class="aspect-auto w-[150px]">
        <div class="flex gap-5 items-center">
          <ul class="flex gap-12">
            <li class="px-3 py-6 font-extralight rounded-2xl">Home</li>
            <li class="px-3 py-6 rounded-2xl">Our Shop</li>
            <li class="px-3 py-6 rounded-2xl">Product Details</li>
            <li class="px-3 py-6 rounded-2xl">Contact Us</li>
          </ul>
          <button class="bg-[#ee626b] rounded-3xl py-2 px-4">SIGN IN</button>
        </div>
      </nav>
      <main class="grid grid-cols-10 gap-4 justify-between items-center px-[125px]">
        <div class="md:col-span-6 bg-amber-0 p-2">
          <h6 class="text-xl pb-8">WELCOME TO LUGX</h6>
          <h2 class="text-5xl font-bold">BEST <span class="border-b-amber-500 border-b-2">GAMING</span> SITE EVER!</h2>
          <p class=" my-13 w-[600px] text-[.9rem]">LUGX Gaming is free Bootstrap 5 HTML CSS website template for your gaming websites. You can download and use this layout
          for commercial purposes. Please tell your friends about TemplateMo.</p>
          <div class="bg-white rounded-4xl w-fit">
            <input type="text" placeholder="Type Samething" class="text-black border-none px-4 py-3">
            <button class="bg-[#ee626b] rounded-3xl py-3 px-4">SEARCH NOW</button>
          </div>
        </div>
        <div class="md:col-span-4 bg-amber-6 h-fit">
          <div class="h-[400px] w-[400px] relative">
            <img src="/src/images/02_banner-image.jpeg" alt="" class="aspect-[12/16] rounded-2xl">
            <h1 class="py-2 px-5 rounded-2xl right-13 top-8 bg-[#008af8] absolute">$22</h1>
          </div>
          <h1 class="w-20 h-20 flex justify-center items-center bg-[#ee626b] rounded-full absolute bottom-0">- 40%</h1>
        </div>
      </main>
    </header>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
